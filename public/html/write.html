<html>
    <head>
        <link rel="stylesheet" href="/css/basic.css">
        <link rel="stylesheet" href="/css/style.css">
        <meta charset="UTF-8">
        <title>나의 게시판</title>
    </head>

    <body>
        <header>
             <img src="/images/샤넬로고4.jpg" style="width:80px;height:80px;">
             <h1>우리게시판</h1>
        </header>
        <section>
            <div class="inner">
                <h1>글쓰기</h1>
                <div class="board">
                    <div class="post_header">
                        <input id="title_input" type="text" maxlength="80" placeholder="제목을 입력해 주세요.">
                    </div>
                    <div class="post_content">
                        <textarea id="content_input" name="" cols="30" rows="21" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>
                <div class="btns">
                    <button id="btn_list">
                        목록
                    </button>
                    <button id="btn_save">
                        저장
                    </button>
                </div>
                
            </div>

        </section>
        
    </body>
    
</html>
